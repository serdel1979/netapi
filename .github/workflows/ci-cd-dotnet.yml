name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x' # Ajusta esto según tu versión de .NET

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ApiPrueba
          publish-url: ${{ secrets.AZURE_WEBAPP_PUBLISH_URL }} # Aquí va la URL de publicación
          username: ${{ secrets.AZURE_WEBAPP_USERNAME }} # Nombre de usuario del perfil de publicación
          password: ${{ secrets.AZURE_WEBAPP_PASSWORD }} # Contraseña del perfil de publicación
          package: ./publish

      - name: logout
        run: |
          az logout
        if: always()